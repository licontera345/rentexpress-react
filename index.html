<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="RentExpress: alquiler de vehículos. Reserva tu coche online, compara precios y gestiona tus reservas y alquileres de forma sencilla." />
    <meta name="theme-color" content="#0f172a" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
    <title>RentExpress – Alquiler de vehículos</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var key = 'rentexpress-theme';
        var stored = localStorage.getItem(key);
        var theme = 'dark';
        if (stored === 'light' || stored === 'dark') theme = stored;
        else if (typeof window.matchMedia !== 'undefined' && window.matchMedia('(prefers-color-scheme: light)').matches) theme = 'light';
        document.documentElement.dataset.theme = theme;
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
